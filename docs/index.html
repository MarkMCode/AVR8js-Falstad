<style>
.disabled {
	color: lightgray
}

	margin-top: 12px;
}

   cursor: default;
}

   cursor: crosshair;
}

   cursor: row-resize;
}

	color: lightgray;
}
.offScreen {
	position: absolute;
	right: 101%;
	overflow: hidden;
}
.gwt-Frame{
	scrolling="no";
	border: 0px !important;
}

.gwt-MenuItem {
	font-size: 12px !important;
}

.gwt-MenuBar-horizontal {
	font-size: 12px !important;
	}

	border-top: 1px solid black;
	border-bottom: 1px solid black;
}

	color: DarkGray;

	font-size:0.8em;

}

}

    margin-top: 5px;
    margin-bottom: 5px;

  <body>
  <!-- Allow for communication between simulations -->
  <script src = "global.js"></script>
  <!-- Include the next line to allow support for dropbox import/export. You will need your own app key. -->
  <!--<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="YOUR_KEY"></script>-->
   
    <!-- This script tag is what actually loads the GWT module.  The -->
    <!-- 'nocache.js' file (also called a "selection script") is     -->
    <!-- produced by the GWT compiler in the module output directory -->
    <!-- or generated automatically in development mode.             -->
    <script language="javascript" src="circuitjs1/circuitjs1.nocache.js"></script>
    
    <!-- Include a history iframe to enable full GWT history support -->
    <!-- (the id must be exactly as shown)                           -->
    <iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
    <!-- Div to keep Falstad in left 50%, added by Mark Megarry -->
    <div id="FalstadDiv" style="bottom: 0px; position: absolute; left: 0px; top: 0px; width: 50%; overflow: scroll;"></div>
    <div id="scene3d" style="bottom: 0px; position: absolute; right: 0px; top: 0px; width: 50%; overflow: hidden;">
		
			<h2>Paste Arduino code here!</h2> 
			<div class="app-container">
			  <div class="toolbar">
				<button id="run-button">Run</button>
				<button id="stop-button" disabled>Stop</button>
				<button id="revert-button">Back to original example</button>
				<div class="spacer"></div>
				<div id="status-label"></div>
			  </div>
			  <div class="code-editor"></div>
			  <div class="compiler-output">
				<pre id="compiler-output-text"></pre>
				<pre id="serial-output-text"></pre>
			  </div>
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.js"></script>
			  <b>Instructions: Write an Arduino script, click "run", add Arduino pin elements in the Falstad circuit simulation and specify which port and pin they belong to.  This should cause them to get and set values from the AVR8js simulation!</b> 
			</div>
			
	</div>
    
  </body>
